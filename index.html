<!DOCTYPE html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Baribal Sparingi</title>
        <style>
            html{
            font-family: monaco, sans-serif;
            animation: background-ambient;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            background: radial-gradient(circle, rgba(253,60,61,1) 20%, rgba(40,36,36,1) 100%);
            overflow: scroll;
            overflow: hidden;
            }

            ::-webkit-scrollbar {
            width: 0px;
            background: transparent; /* make scrollbar transparent */
            }

            @media only screen and (max-width: 768px) {
                b {
                  font-size: 20px;
                }
              }
              
            @media only screen and (max-width: 320px) {
              b {
                font-size: 10px;
              }
            }

            img{
                display: block;
                width: 100%;
                height: auto;
                justify-content: center;
                margin-top: 10;
                margin: auto;
            }

            a{
                display: inline-grid;
                grid-template: auto auto auto;
                grid-gap: 0;
                justify-content: center;
                margin: auto;
                background: #fd3c3d;
                width: 32%;
                text-align: center;
                text-decoration: none;
                animation: enter-page;
                animation-duration: 1s;
                color: black;
                font-size: auto;
                border: black solid;
                border-top-left-radius: 0.1rem;
                border-top-right-radius: 0.1rem;
                border-bottom-left-radius: 4rem;
                border-bottom-right-radius: 4rem;
            }

            a:hover{
                color: #fd3c3d;
                background: black;
                border: #fd3c3d solid;
            }

            .links{
                border: solid;
                width: 100%;
                background: image-set("https://www.csw-baribal.pl/wp-content/uploads/2017/05/cropped-box-2-1-1024x768.jpg");
                background-size: cover;
                border-radius: 0.5rem;
                animation: up-section;
                animation-duration: 3s;
                position: sticky;
                margin-top: 0;
                transition-timing-function: ease;
            }
            
            @keyframes enter-logo {from{ border: #282424 solid; width: 100%;}to{border: #fd3c3d ridge; width: 20%;}}
            @keyframes up-section {from{
                position: sticky;
                margin-top: 100%;
            }to{
                position: sticky;
                margin-top: 0;
                
            }}        

            .background{
                display: block;
                z-index: -1;
            }

            .logo{
                width: 20%;
                background: black;
                border: #fd3c3d ridge;
                animation: enter-logo;
                animation-duration: 3s;
                animation-timing-function: ease;
            }

            p{
               position: fixed;
               top: 0; 
               color: seashell;
               font: 300% bold;
               font-family: papyrus, fantasy;
               margin: 0;
               padding: 0;
               text-align: left;
               animation: sparingi-napis;
               animation-duration: 5s;
               
            }

            @keyframes sparingi-napis {
                0%{
                    opacity: 0;
                }
                80%{
                    opacity: 0;
                }
                100%{
                    opacity: 1;
                }
            }

        </style>
    </head>
